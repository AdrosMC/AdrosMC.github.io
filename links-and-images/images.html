<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <p>
      Diese Seite behandelt weit verbreitete Bild-Formate, aber hier geht es zu
      den <a href="links.html">Links</a> oder den nützlichen
      <a href="misc/extras.html">Extras</a>.
    </p>

    <h2>JPGs</h2>

    <p>JPG Bilder sind gut für Fotos.</p>

    <img src="images/mochi.jpg" width="75" alt="A mochi ball in a bubble" />

    <h2>GIFs</h2>

    <p>GIFs sind gut für Animationen.</p>

    <img src="images/mochi.gif" width="75" alt="A dancing mochi ball" />

    <h2>PNGs</h2>

    <p>PNGs sind super für Diagramme und Logos</p>

    <img src="images/mochi.png" width="75" alt="A mochi ball" />

    <h2>SVGs</h2>

    <p>SVGs sind <em>klasse</em>. Nutze sie so viel wie möglich.</p>

    <img
      src="images/mochi.svg"
      width="75"
      alt="A mochi ball with Bézier handles"
    />
  </body>
</html>
